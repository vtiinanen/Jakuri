version: "3.9"
services:
  coordinator:
    build: .
    depends_on:
      - "redis"
    command:
      - /bin/sh
      - -c
      - |
         python server-coordinator.py
  worker:
    build: .
    depends_on:
      - "redis"
    command:
      - /bin/sh
      - -c
      - |
         python worker-client.py
  redis:
    image: "redis:alpine"